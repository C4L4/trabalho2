<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Mental</title>
    <link rel="stylesheet" href="h.css">
</head>
<body>
    <div class="dica" style="font-family: 'Arial'; border: 1px solid white;font-weight: 800; display: inline-block;padding: 30px; font-size: 30px; background-color: rgb(7, 109, 109);color: white; margin: 10px; border-radius: 30%;">Mapa mental</div>

    <div style="display: flex;">    
        <img src="../imprecoes/mapa1.webp" alt="">
        <img src="../imprecoes/mapa2.webp" alt="">
        <img src="../imprecoes/mapa7.png" alt="">
        </div>
        <div style="display: flex;">
        <img src="../imprecoes/mapa4.jfif" alt="">
        <img src="../imprecoes/mapa5.jfif" alt=""> 
        <img src="../imprecoes/mapa6.png" alt="">
        
        </div>
        <div style="display: flex;">
            <img src="../imprecoes/mapa3.jfif" alt=""> 
            </div>        
    <!-- hamster -->
  <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
    <div class="wheel"></div>
    <div class="hamster">
        <div class="hamster__body">
            <div class="hamster__head">
                <div class="hamster__ear"></div>
                <div class="hamster__eye"></div>
                <div class="hamster__nose"></div>
            </div>
            <div class="hamster__limb hamster__limb--fr"></div>
            <div class="hamster__limb hamster__limb--fl"></div>
            <div class="hamster__limb hamster__limb--br"></div>
            <div class="hamster__limb hamster__limb--bl"></div>
            <div class="hamster__tail"></div>
        </div>
    </div>
    <div class="spoke"></div>
</div>
</body>
</html>
