<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check list</title>
    <link rel="stylesheet" href="h.css">
</head>
<body>
    <div class="dica" style="font-family: 'Arial'; border: 1px solid white;font-weight: 800; display: inline-block;padding: 30px; font-size: 30px; background-color: rgb(7, 109, 109);color: white; margin: 10px; border-radius: 30%;">Checklist</div>

<div style="display: flex;">    
<img src="../imprecoes/check1.png" alt="">
<img src="../imprecoes/check2.jpeg" alt="">
<img src="../imprecoes/check3.jpg" alt="">
</div>
<div style="display: flex;">

<img src="../imprecoes/check4.jfif" alt="">    
</div>
<!-- hamster -->
<div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
    <div class="wheel"></div>
    <div class="hamster">
        <div class="hamster__body">
            <div class="hamster__head">
                <div class="hamster__ear"></div>
                <div class="hamster__eye"></div>
                <div class="hamster__nose"></div>
            </div>
            <div class="hamster__limb hamster__limb--fr"></div>
            <div class="hamster__limb hamster__limb--fl"></div>
            <div class="hamster__limb hamster__limb--br"></div>
            <div class="hamster__limb hamster__limb--bl"></div>
            <div class="hamster__tail"></div>
        </div>
    </div>
    <div class="spoke"></div>
</div>
</body>
</html>
